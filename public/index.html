<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/bundle.js"></script>
    <title>Currency Converter</title>
</head>
<body>

    <div id="app">

    <h1>Currency Converter</h1>

    <form id="convertForm" v-on:submit.prevent="convertInput">
        <h2>How many Euros:</h2>
        <input placeholder="Value" type="text" v-model="inputEuros">
        <select name="diffRates" v-model.number="convertRate">
            <option v-for="(rate, key) in converter" :value="rate">{{key}}</option>

        </select>
        <input type="submit" value="Convert">

        <h4>Resulting Value: </h4>
        <input type="text" :value="converted.toFixed(2)" readonly>
    </form>


    </div>

</body>
</html>
